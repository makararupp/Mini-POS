spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mini-pos
    username: mini-pos
    password: minipos123
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  liquibase:
      change-log: classpath:db/changelog/db.changelog-master.yaml
      enabled: false

file:
  server-path : D:\\POS_Noted\\imagePath\\

server:
  servlet:
    context-path: /api/v1/

app:
  jwt:
    secret: your-256-bit-base64-secret-key-here
    access-token-expiration: 3600000    # 1 hour
    refresh-token-expiration: 2592000000 # 30 days

logging:
  level:
    org.springframework.security: DEBUG
    com.example: INFO

springfox:
  documentation:
    enabled: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: method
    doc-expansion: none




